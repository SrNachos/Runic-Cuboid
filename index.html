<!DOCTYPE html>
<html>
    <head>
        <title>Runic Cuboid</title>
        <meta charset="utf-8">
        <style>
            :root {
                --size: 250px;
                --half: calc(var(--size)/2);
                --float: 40px;
                --duration: 6s;
                --float-duration: 2s;
            }
            .canvas {
                width: var(--size);
                height: var(--size);
                margin: 250px auto;
                perspective: 200px;
                perspective-origin: 50% 50%;
            }
            body{
                background-color: rgb(31, 31, 31);
            }
            .wrap { 
                width: 100%;
                height: 100%;
            }
            .cuboid { 
                position: relative;
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
                animation: spin var(--duration) linear infinite;

            }
            .float-wrap {
                width: 100%;
                height: 100%;
                animation: float var(--float-duration) ease-in-out infinite alternate;
            }
            .shadow{
                width: 100%;
                height: 40px;
                margin-top: 230px;
                background: radial-gradient(ellipse at center, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 80%);
                position: absolute;
                transform: scale(1);
                opacity: 0.7;
                animation: shadow var(--float-duration) ease-in-out infinite alternate;
            }
            .face{
                user-select: none;
                font-size: 200px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                color: rgb(22, 0, 0);
                width: 100%;
                height: 100%;
                border: 2px solid rgba(255, 31, 31, 0.904);
                background: radial-gradient(circle,rgba(43, 8, 8, 0.79) 70%, rgba(255, 0, 0, 0.86) 100%);
                transition: color 0.3s, border-color 0.3s;
            }.face:hover{
                font-size: 200px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                color: rgba(255, 0, 0, 0.945);
                text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.767);
                width: 100%;
                height: 100%;
                border: 2px solid rgba(255, 31, 31, 0.904);
                background: #1a0505;
                background: radial-gradient(circle,rgba(43, 8, 8, 0.79) 70%, rgba(255, 0, 0, 0.86) 100%);
            }
            .front {transform: translateZ(var(--half));}
            .back {transform: rotateY(180deg) translateZ(var(--half));}
            .right {transform: rotateY(90deg) translateZ(var(--half));}
            .left {transform: rotateY(-90deg) translateZ(var(--half));}
            .top {transform: rotateX(90deg) translateZ(var(--half));}
            .bottom {transform: rotateX(-90deg) translateZ(var(--half));}
            
            @keyframes spin {
                from { transform: rotate3d(1,2,1,0turn);}
                to { transform: rotate3d(1,2,1,1turn);}
            }
            @keyframes float {
                from { transform: translateY(var(--float));}
                to { transform: translateY(calc(-1 * var(--float)));}
            }
            @keyframes shadow {
                from {
                    transform: scale(1.2);
                    opacity: 0.9;
                }
                to {
                    transform: scale(0.9);
                    opacity: 0.4;
                }
            }
        </style>
    </head>
    <body>
        <div class="canvas">
            <div class="wrap">
                <div class="float-wrap">
                    <div class="cuboid">
                        <div class="face front">ᚠ</div>
                        <div class="face back">ᛄ</div>
                        <div class="face right">ᛉ</div>
                        <div class="face left">ᚸ</div>
                        <div class="face top">ᛟ</div>
                        <div class="face bottom">ᛝ</div>
                    </div>
                </div>
                <div class="shadow"></div>
            </div>
        </div>
    </body>
</html>
